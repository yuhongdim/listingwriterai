<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#grad1)"/>
  
  <!-- Buildings silhouette -->
  <rect x="50" y="350" width="80" height="200" fill="url(#grad2)" rx="4"/>
  <rect x="150" y="300" width="60" height="250" fill="url(#grad2)" rx="4"/>
  <rect x="230" y="320" width="90" height="230" fill="url(#grad2)" rx="4"/>
  <rect x="340" y="280" width="70" height="270" fill="url(#grad2)" rx="4"/>
  <rect x="430" y="310" width="85" height="240" fill="url(#grad2)" rx="4"/>
  
  <!-- Windows -->
  <rect x="65" y="370" width="12" height="15" fill="#FFF" opacity="0.8" rx="2"/>
  <rect x="85" y="370" width="12" height="15" fill="#FFF" opacity="0.6" rx="2"/>
  <rect x="65" y="400" width="12" height="15" fill="#FFF" opacity="0.7" rx="2"/>
  <rect x="85" y="400" width="12" height="15" fill="#FFF" opacity="0.9" rx="2"/>
  
  <rect x="165" y="320" width="10" height="12" fill="#FFF" opacity="0.8" rx="2"/>
  <rect x="180" y="320" width="10" height="12" fill="#FFF" opacity="0.6" rx="2"/>
  <rect x="165" y="340" width="10" height="12" fill="#FFF" opacity="0.7" rx="2"/>
  <rect x="180" y="340" width="10" height="12" fill="#FFF" opacity="0.9" rx="2"/>
  
  <!-- AI/Tech elements -->
  <circle cx="800" cy="150" r="3" fill="#3B82F6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="850" cy="180" r="2" fill="#8B5CF6" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="900" cy="120" r="4" fill="#3B82F6" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connection lines -->
  <line x1="800" y1="150" x2="850" y2="180" stroke="#3B82F6" stroke-width="1" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="850" y1="180" x2="900" y2="120" stroke="#8B5CF6" stroke-width="1" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Floating elements -->
  <rect x="700" y="200" width="40" height="25" fill="#FFF" opacity="0.9" rx="4" transform="rotate(-5 720 212)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="4s" repeatCount="indefinite"/>
  </rect>
  <text x="720" y="215" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">AI</text>
  
  <rect x="950" y="250" width="50" height="30" fill="#FFF" opacity="0.9" rx="4" transform="rotate(3 975 265)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-8; 0,0" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="975" y="270" text-anchor="middle" fill="#8B5CF6" font-size="9" font-weight="bold">SMART</text>
</svg>