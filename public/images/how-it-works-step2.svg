<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="step2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- AI Brain -->
  <circle cx="100" cy="75" r="40" fill="url(#step2Grad)" opacity="0.1"/>
  <path d="M80 60 C70 55, 60 65, 65 75 C60 80, 65 90, 75 85 C80 95, 100 95, 105 85 C115 90, 120 80, 115 75 C120 65, 110 55, 100 60 C95 50, 85 50, 80 60 Z" fill="url(#step2Grad)"/>
  
  <!-- Neural network -->
  <circle cx="90" cy="70" r="3" fill="#10B981"/>
  <circle cx="105" cy="75" r="3" fill="#10B981"/>
  <circle cx="95" cy="85" r="3" fill="#10B981"/>
  <circle cx="110" cy="80" r="3" fill="#10B981"/>
  
  <!-- Connections -->
  <line x1="90" y1="70" x2="105" y2="75" stroke="#10B981" stroke-width="1" opacity="0.6"/>
  <line x1="105" y1="75" x2="95" y2="85" stroke="#10B981" stroke-width="1" opacity="0.6"/>
  <line x1="95" y1="85" x2="110" y2="80" stroke="#10B981" stroke-width="1" opacity="0.6"/>
  
  <!-- Processing indicators -->
  <circle cx="70" cy="50" r="2" fill="#10B981">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="60" r="2" fill="#10B981">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="90" r="2" fill="#10B981">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="100" r="2" fill="#10B981">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Step number -->
  <circle cx="30" cy="30" r="8" fill="url(#step2Grad)"/>
  <text x="30" y="34" text-anchor="middle" fill="#FFF" font-size="10" font-weight="bold">2</text>
  
  <!-- AI label -->
  <rect x="80" y="20" width="40" height="15" fill="url(#step2Grad)" opacity="0.1" rx="8"/>
  <text x="100" y="30" text-anchor="middle" fill="url(#step2Grad)" font-size="10" font-weight="bold">AI Processing</text>
  
  <!-- Progress bar -->
  <rect x="60" y="120" width="80" height="6" fill="#E5E7EB" rx="3"/>
  <rect x="60" y="120" width="50" height="6" fill="url(#step2Grad)" rx="3">
    <animate attributeName="width" values="20;80;20" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Magic sparkles -->
  <circle cx="50" cy="40" r="1.5" fill="#F59E0B">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="45" r="2" fill="#F59E0B">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="80" r="1" fill="#F59E0B">
    <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>