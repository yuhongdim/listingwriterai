<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="analyticsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="50" y="50" width="200" height="120" fill="#FFF" stroke="#E5E7EB" stroke-width="2" rx="8"/>
  
  <!-- Chart bars -->
  <rect x="70" y="120" width="20" height="30" fill="url(#analyticsGrad)" rx="2">
    <animate attributeName="height" values="30;45;30" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="100" y="110" width="20" height="40" fill="url(#analyticsGrad)" rx="2">
    <animate attributeName="height" values="40;55;40" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="130" y="100" width="20" height="50" fill="url(#analyticsGrad)" rx="2">
    <animate attributeName="height" values="50;65;50" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="160" y="90" width="20" height="60" fill="url(#analyticsGrad)" rx="2">
    <animate attributeName="height" values="60;75;60" dur="2.8s" repeatCount="indefinite"/>
  </rect>
  <rect x="190" y="105" width="20" height="45" fill="url(#analyticsGrad)" rx="2">
    <animate attributeName="height" values="45;60;45" dur="3.2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Grid lines -->
  <line x1="60" y1="90" x2="220" y2="90" stroke="#E5E7EB" stroke-width="1" opacity="0.5"/>
  <line x1="60" y1="110" x2="220" y2="110" stroke="#E5E7EB" stroke-width="1" opacity="0.5"/>
  <line x1="60" y1="130" x2="220" y2="130" stroke="#E5E7EB" stroke-width="1" opacity="0.5"/>
  <line x1="60" y1="150" x2="220" y2="150" stroke="#E5E7EB" stroke-width="1" opacity="0.5"/>
  
  <!-- Trend line -->
  <polyline points="80,140 110,130 140,115 170,105 200,120" fill="none" stroke="#F59E0B" stroke-width="3" opacity="0.8"/>
  
  <!-- Data points -->
  <circle cx="80" cy="140" r="4" fill="#F59E0B"/>
  <circle cx="110" cy="130" r="4" fill="#F59E0B"/>
  <circle cx="140" cy="115" r="4" fill="#F59E0B"/>
  <circle cx="170" cy="105" r="4" fill="#F59E0B"/>
  <circle cx="200" cy="120" r="4" fill="#F59E0B"/>
  
  <!-- Title area -->
  <rect x="60" y="60" width="80" height="20" fill="#10B981" opacity="0.1" rx="4"/>
  <text x="100" y="73" text-anchor="middle" fill="#10B981" font-size="12" font-weight="bold">Analytics</text>
  
  <!-- Performance indicators -->
  <circle cx="230" cy="70" r="8" fill="#10B981" opacity="0.2"/>
  <text x="230" y="75" text-anchor="middle" fill="#10B981" font-size="10" font-weight="bold">â†‘</text>
  
  <circle cx="230" cy="100" r="8" fill="#10B981" opacity="0.2"/>
  <text x="230" y="105" text-anchor="middle" fill="#10B981" font-size="8" font-weight="bold">95%</text>
  
  <!-- Floating metrics -->
  <rect x="20" y="30" width="60" height="25" fill="#FFF" stroke="#10B981" stroke-width="2" rx="4" opacity="0.9">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="4s" repeatCount="indefinite"/>
  </rect>
  <text x="50" y="45" text-anchor="middle" fill="#10B981" font-size="10" font-weight="bold">+24%</text>
  
  <rect x="220" y="140" width="50" height="25" fill="#FFF" stroke="#F59E0B" stroke-width="2" rx="4" opacity="0.9">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-3; 0,0" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="245" y="155" text-anchor="middle" fill="#F59E0B" font-size="9" font-weight="bold">ROI</text>
</svg>