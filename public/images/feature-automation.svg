<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="autoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Workflow steps -->
  <circle cx="80" cy="100" r="25" fill="url(#autoGrad)" opacity="0.2"/>
  <circle cx="80" cy="100" r="15" fill="url(#autoGrad)"/>
  <text x="80" y="105" text-anchor="middle" fill="#FFF" font-size="10" font-weight="bold">1</text>
  
  <circle cx="150" cy="100" r="25" fill="url(#autoGrad)" opacity="0.2"/>
  <circle cx="150" cy="100" r="15" fill="url(#autoGrad)"/>
  <text x="150" y="105" text-anchor="middle" fill="#FFF" font-size="10" font-weight="bold">2</text>
  
  <circle cx="220" cy="100" r="25" fill="url(#autoGrad)" opacity="0.2"/>
  <circle cx="220" cy="100" r="15" fill="url(#autoGrad)"/>
  <text x="220" y="105" text-anchor="middle" fill="#FFF" font-size="10" font-weight="bold">3</text>
  
  <!-- Connecting arrows -->
  <path d="M105 100 L125 100" stroke="url(#autoGrad)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M175 100 L195 100" stroke="url(#autoGrad)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8B5CF6"/>
    </marker>
  </defs>
  
  <!-- Step labels -->
  <text x="80" y="140" text-anchor="middle" fill="#6B7280" font-size="11" font-weight="500">Input</text>
  <text x="150" y="140" text-anchor="middle" fill="#6B7280" font-size="11" font-weight="500">Process</text>
  <text x="220" y="140" text-anchor="middle" fill="#6B7280" font-size="11" font-weight="500">Output</text>
  
  <!-- Input elements -->
  <rect x="60" y="60" width="40" height="6" fill="#E5E7EB" rx="3"/>
  <rect x="60" y="70" width="35" height="6" fill="#E5E7EB" rx="3"/>
  <rect x="60" y="80" width="30" height="6" fill="#E5E7EB" rx="3"/>
  
  <!-- Processing gears -->
  <circle cx="140" cy="80" r="8" fill="none" stroke="url(#autoGrad)" stroke-width="2">
    <animateTransform attributeName="transform" type="rotate" values="0 140 80;360 140 80" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="80" r="6" fill="none" stroke="url(#autoGrad)" stroke-width="2">
    <animateTransform attributeName="transform" type="rotate" values="360 160 80;0 160 80" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Output document -->
  <rect x="200" y="60" width="40" height="30" fill="#FFF" stroke="url(#autoGrad)" stroke-width="2" rx="4"/>
  <rect x="205" y="65" width="30" height="3" fill="url(#autoGrad)" rx="1"/>
  <rect x="205" y="70" width="25" height="3" fill="#8B5CF6" opacity="0.6" rx="1"/>
  <rect x="205" y="75" width="30" height="3" fill="#8B5CF6" opacity="0.6" rx="1"/>
  <rect x="205" y="80" width="20" height="3" fill="#8B5CF6" opacity="0.6" rx="1"/>
  
  <!-- Automation indicators -->
  <rect x="120" y="30" width="60" height="20" fill="url(#autoGrad)" opacity="0.1" rx="10"/>
  <text x="150" y="43" text-anchor="middle" fill="url(#autoGrad)" font-size="12" font-weight="bold">AUTO</text>
  
  <!-- Speed lines -->
  <line x1="30" y1="95" x2="50" y2="95" stroke="url(#autoGrad)" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="30" y1="100" x2="45" y2="100" stroke="url(#autoGrad)" stroke-width="2" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.2s" repeatCount="indefinite"/>
  </line>
  <line x1="30" y1="105" x2="50" y2="105" stroke="url(#autoGrad)" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="0.8s" repeatCount="indefinite"/>
  </line>
  
  <!-- Efficiency indicator -->
  <circle cx="270" cy="50" r="15" fill="#10B981" opacity="0.2"/>
  <text x="270" y="55" text-anchor="middle" fill="#10B981" font-size="12" font-weight="bold">âœ“</text>
</svg>