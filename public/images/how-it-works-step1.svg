<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="step1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="20" y="20" width="160" height="110" fill="#FFF" stroke="#E5E7EB" stroke-width="2" rx="8"/>
  
  <!-- Form fields -->
  <rect x="40" y="40" width="120" height="12" fill="#F3F4F6" stroke="#D1D5DB" rx="4"/>
  <text x="45" y="49" fill="#6B7280" font-size="8">Property Address</text>
  
  <rect x="40" y="60" width="120" height="12" fill="#F3F4F6" stroke="#D1D5DB" rx="4"/>
  <text x="45" y="69" fill="#6B7280" font-size="8">Property Type</text>
  
  <rect x="40" y="80" width="120" height="12" fill="#F3F4F6" stroke="#D1D5DB" rx="4"/>
  <text x="45" y="89" fill="#6B7280" font-size="8">Key Features</text>
  
  <rect x="40" y="100" width="120" height="12" fill="#F3F4F6" stroke="#D1D5DB" rx="4"/>
  <text x="45" y="109" fill="#6B7280" font-size="8">Target Audience</text>
  
  <!-- Input cursor -->
  <rect x="120" y="42" width="1" height="8" fill="url(#step1Grad)">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Submit button -->
  <rect x="130" y="115" width="30" height="10" fill="url(#step1Grad)" rx="5"/>
  <text x="145" y="122" text-anchor="middle" fill="#FFF" font-size="7" font-weight="bold">Submit</text>
  
  <!-- Step number -->
  <circle cx="30" cy="30" r="8" fill="url(#step1Grad)"/>
  <text x="30" y="34" text-anchor="middle" fill="#FFF" font-size="10" font-weight="bold">1</text>
  
  <!-- Floating elements -->
  <rect x="10" y="60" width="25" height="15" fill="url(#step1Grad)" opacity="0.1" rx="4">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-3; 0,0" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="22" y="70" text-anchor="middle" fill="url(#step1Grad)" font-size="8" font-weight="bold">Input</text>
</svg>